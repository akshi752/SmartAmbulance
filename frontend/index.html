<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ambulance System FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--we have used bootstrap-->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Ambulance request form</h2>
      <form id="AmbulanceForm">
        <div class="mb-3">
          <label for="patientId" class="form_label">Patient Id</label>
          <input type="text" id="patientId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form_label">Patient Location</label>
          <input type="text" id="location" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="location2" class="form_label">hospital Location</label>
          <input type="text" id="location2" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="urgency" class="form-label">Select Urgency</label>
          <select class="form-select" id="urgency" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button type="submit " class="btn btn-primary">
          Request Ambulance
        </button>
      </form>
      <div class="mt-4" id="responseArea"></div>
    <script src="app.js"></script>
  </body>
</html>
